   <section class="container-fluid col-md-24">
      <div class="st-live-example">
         <h1 class="st-live-example-title">Modals by type of content:</h1>

         <button class="button button-sq1" (click)="showModal()">
            <i class="icon-circle-check"></i>
            <span>Simple Message Modal</span>
         </button>
         <button class="button button-sq1" (click)="showModalWithHtml()">
            <i class="icon-circle-check"></i>
            <span>Modal with HTML</span>
         </button>
         <button class="button button-sq1" (click)="showModalWithComponent()">
            <i class="icon-circle-check"></i>
            <span>Modal with component</span>
         </button>

         <br><br>
         <h1 class="st-live-example-title">Modals by size:</h1>

         <button class="button button-sq1" (click)="showModalBySize('compact')">
            <i class="icon-circle-check"></i>
            <span>Compact Modal</span>
         </button>
         <button class="button button-sq1" (click)="showModalBySize('regular')">
            <i class="icon-circle-check"></i>
            <span>Regular Modal</span>
         </button>
         <button class="button button-sq1" (click)="showModalBySize('large')">
            <i class="icon-circle-check"></i>
            <span>Large Modal</span>
         </button>
      </div>
   </section>
   <div #loadModal id="modal-container"></div>
