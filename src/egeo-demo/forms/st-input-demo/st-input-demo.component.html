<article>
   <header>Model Driven Form</header>
   <form
         #mdForm="ngForm"
         [formGroup]="demoForm"
         (ngSubmit)="onSubmit(mdForm)">
      <st-input
            required
            formControlName="mdInput"
            id="mdInput"
            label="Model Driven st-input"
            name="mdInput"
            placeholder="This is the placeholder"
            tooltip="This is the tooltip">
      </st-input>
      <button class="button button-primary" type="submit">Send</button>
   </form>
</article>

<article>
   <header>Template Driven Form</header>
   <form
         #tdForm="ngForm"
         (ngSubmit)="onSubmit(tdForm)">
      <st-input
            autofocus
            id="tdStInput"
            label="Template Driven st-input"
            [(ngModel)]="tdModel"
            name="tdInput"
            placeholder="Template Driven st-input placeholder"
            tooltip="Template Driven st-input tooltip">
      </st-input>
      <button class="button button-primary" type="submit">Send</button>
   </form>
</article>
