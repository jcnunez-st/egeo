<article>
   <header>Model Driven Form</header>
   <form
         #mdForm="ngForm"
         (ngSubmit)="onSubmit(mdForm)">
      <st-input
            required
            id="mdInput"
            label="This is the label"
            name="mdInput"
            placeholder="This is the placeholder"
            tooltip="This is the tooltip"
            [control]="mdInputControl"
            [formGroup]="demoForm">
      </st-input>
      <button class="button button-primary" type="submit">Send</button>
   </form>
</article>

<article>
   <header>Template Driven Form</header>
   <form
         #tdForm="ngForm"
         (ngSubmit)="onSubmit(tdForm)">
      <st-input
            required
            id="tdStInput"
            label="Template Driven st-input"
            [(ngModel)]="tdStInputModel"
            name="tdStInput"
            placeholder="Template Driven st-input placeholder"
            tooltip="Template Driven st-input tooltip">
      </st-input>
      <div>
         <input
               [(ngModel)]="tdModel"
               id="tdNativeInput"
               label="Template Driven native input"
               name="tdNativeInput"
               placeholder="Template Driven native input placeholder"
               tooltip="Template Driven native input tooltip">
      </div>
      <button class="button button-primary" type="submit">Send</button>
   </form>
</article>
