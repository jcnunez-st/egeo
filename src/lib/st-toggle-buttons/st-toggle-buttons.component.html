<section>
   <div *ngIf="description" class="st-toggle-buttons__description sth-toggle-buttons__description">
      {{description}}
   </div>
   <div class="st-toggle-buttons__tabs sth-toggle-buttons__tabs">
      <span *ngFor="let tab of tabs; let i = index;" (click)="onClick(tab)" class="st-toggle-buttons__tab sth-toggle-buttons__tab" [attr.id]="qaTag + '-' + tab.label"
         [ngClass]="{'st-toggle-buttons__tab--active': tab.active, 'sth-toggle-buttons__tab--active': tab.active}">
      {{tab.label}}
      <span *ngIf="tab.number?.toFixed">({{tab.number}})</span>
      </span>
   </div>
</section>
