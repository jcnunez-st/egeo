<label st-label for="test" contextualHelp="algo">prueba</label>
<input name="test" />
<div class="st-input sth-input">
   <div class="st-input-container sth-input-container">
      <label class="st-input-title sth-input-title" [attr.for]="name">
         <st-tooltip
               *ngIf="contextualHelp"
               [qaTag]="qaTag + '-contextual-help'"
               [showOnClick]="true"
               [text]="contextualHelp">
            <span>{{label}}</span>
            <span class="icon-help2"></span>
         </st-tooltip>
         <span *ngIf="!contextualHelp">{{label}}</span>
      </label>
      <input
            #input
            class="st-input-remove-default sth-input-remove-default"
            [attr.id]="qaTag"
            [attr.max]="max"
            [attr.maxlength]="maxLength"
            [attr.min]="min"
            [attr.type]="fieldType"
            [formControl]="internalControl"
            [name]="name"
            [placeholder]="placeholder"
            [readonly]="readonly"
            (blur)="onFocusOut($event)"
            (focus)="onFocus($event)"
            (focusout)="onFocusOut($event)">
      <span class="st-input-bar"></span>
   </div>
   <div class="st-input-error-layout" *ngIf="showError()">
      <span class="st-input-error-message sth-input-error-message">{{errorMessage}}</span>
   </div>
</div>
